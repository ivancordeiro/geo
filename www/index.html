<script type="text/javascript">


var suaLatitude = '';
var suaLongitude = '';



function getLocation( ) {


  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition( sucessoGeolocalizacao , erroGeolocalizacao );
  } else {
    alert( "Seu navegador não suporta geolocalização." );
  }
}

  // Funcao que serah chamada caso de algum erro nesse processo de obter a posicao
function erroGeolocalizacao ( erro ){
    var erroDescricao = 'Erro na geolocalização:';
    switch( erro.code ) {
      case erro.PERMISSION_DENIED:
        erroDescricao += 'usuário não autorizou a geolocalização.';
      break;
      case erro.POSITION_UNAVAILABLE:
        erroDescricao += 'geolocalização indisponível.';
      break;
      case erro.TIMEOUT:
        erroDescricao += 'tempo expirado.';
      break;
      case erro.UNKNOWN_ERROR:
        erroDescricao += 'erro desconhecido - talvez seu navegador não suporte geolocalização!';
      break;
    }
    alert( erroDescricao )
  }
  
  
  getLocation();
